<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
var simplemde = new SimpleMDE({
  	toolbar: [{
			name: "image",
			action: insertImage,
			className: "fa fa-picture-o",
			title: "画像挿入"
		},
    '|',
    'bold',
    'italic',
    'heading',
    '|',
    'quote',
    'unordered-list',
    'ordered-list',
    '|',
    'link',
    '|',
    'preview',
    'side-by-side',
    'fullscreen',
    '|',
    'guide',
    ]
});

function insertImage(el) {
  let inputEle = document.createElement('input');
  inputEle.setAttribute('type', 'file');
  inputEle.setAttribute('accept', 'image/*');
  inputEle.click();

  inputEle.onchange = (e) => {
    var file = e.target.files[0];
    var reader = new FileReader();
    reader.readAsDataURL(file);
  
    reader.onload = function() {
        var line = simplemde.codemirror.getCursor().line;
        var ch = simplemde.codemirror.getCursor().ch;
        var dataUri = reader.result;
        var text = "![](" + dataUri + ")";
        simplemde.codemirror.replaceRange(text,{line:line,ch:ch},{line:line,ch:ch});
    }
  }
}
</script>
